<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilosFlexbox.css">
    <title>Flexbox and Grid</title>
</head>
<body>
    <h1 style="font-size: 3.5rem;"><a href="index.html" class="regresar">Jorge Yahir Valenzuela López</a> <span>Alumno CUCEI</span></h1>
    <div class="contenedor-principio">
        <div id="contenedor-jsimg">
            <img id="jsimg" src="img/cuadricula.png" alt="">
        </div>
        <h1 style="font-size: 2.5rem;">Prácticas Flexbox y Grid</h1>
    </div>
    <main class="contenedor-general">
        <div class="contenedor-secundario sombra">
            <h1>Ejemplo Flexbox 1</h1>
            <div class="contenedor-flex espacio-igualitario" style="height: 6rem;">
                <div class="elemento1"></div>
                <div class="elemento1"></div>
                <div class="elemento1"></div>
                <div class="elemento1"></div>
                <div class="elemento1"></div>
                <div class="elemento1"></div>
            </div>
            <h1>Ejemplo Flexbox 2</h1>
            <div class="contenedor-flex" style="height: 6rem;">
                <div class="elemento2"></div>
                <div class="elemento2 mayor"></div>
                <div class="elemento2"></div>
                <div class="elemento2 mayor"></div>
                <div class="elemento2"></div>
                <div class="elemento2 mayor"></div>
                
            </div>
            <h1>Ejemplo Flexbox 3</h1>
            <div class="contenedor-flex" style="height: 6rem;">
                <div class="elemento3"></div>
                <div class="elemento3"></div>
                <div class="elemento3"></div>
                <div class="elemento3"></div>
            </div>
            <h1>Ejemplo Flexbox 4</h1>
            <div class="contenedor-flex" style="height: 6rem;">
                <div class="elemento4"></div>
                <div class="elemento4"></div>
                <div class="elemento4"></div>
                <div class="elemento4"></div>
            </div>
            <h1>Ejemplo Grid 1</h1>
            <div class="contenedor-grid" style="height: 15rem;">
                <div class="elemento-grid1"></div>
                <div class="elemento-grid2"></div>
                <div class="elemento-grid1"></div>
                <div class="elemento-grid2"></div>
            </div>
        </div>
        
    </main>
</body>
</html>
